<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билеты</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Фон.png');
        }

        form {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1, h2 {
            text-align: center; 
        }

        img {
            display: block;
            margin: 0 auto; 
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
           <li><a href="index.html" class="verh1">Главная</a></li>
            <li><a href="Каталог.html" class="verh2">Каталог</a></li>
            <li><a href="Контакты.html" class="verh3">Контакты</a></li>
            <li><a href="Местоположение.html" class="verh4">Местоположение</a></li>
            <li><a href="admin.html" class="verh5">Администрация</a></li>
			<div class="langWrap">
				<li><a href="#" language='russian' class="active"><img src="Russ.jpg" width="50"></a></li>
				<li><a href="#" language='english'><img src="Engg.png" width="50"></a></li>
			</div>
        </ul>
    </nav>

    <!-- Вставка формы для администратора -->
    <form>
        <h2 class="title">Вход для администратора</h2>
        <label for="adminUsername" class="login">Логин:</label>
        <input type="text" id="adminUsername" name="adminUsername" required>

        <label for="adminPassword" class="parol">Пароль:</label>
        <input type="password" id="adminPassword" name="adminPassword" required>

        <button type="submit" class="voiti">Войти</button>
    </form>

		<script>
		const langEl = document.querySelector('.langWrap');
		const link = document.querySelectorAll('a');
		const Verhu1 = document.querySelector('.verh1');
		const Verhu2 = document.querySelector('.verh2');
		const Verhu3 = document.querySelector('.verh3');
		const Verhu4 = document.querySelector('.verh4');
		const Verhu5 = document.querySelector('.verh5');
		
		const TitleEl = document.querySelector('.title');
		const Login = document.querySelector('.login');
		const Parol = document.querySelector('.parol');
		const Voiti = document.querySelector('.voiti');

		link.forEach(el => {
			el.addEventListener('click', () => {
				langEl.querySelector('.active').classList.remove('active');
				el.classList.add('active');

				const attr = el.getAttribute('language');
				
				Verhu1.textContent = data[attr].verh1;
				Verhu2.textContent = data[attr].verh2;
				Verhu3.textContent = data[attr].verh3;
				Verhu4.textContent = data[attr].verh4;
				Verhu5.textContent = data[attr].verh5;
				
				TitleEl.textContent = data[attr].title;
				Login.textContent = data[attr].login;
				Parol.textContent = data[attr].parol;
				Voiti.textContent = data[attr].voiti;
			});
		});
		
		var data = {
			  "russian": 
			  {
				"verh1":"Главная",
				"verh2":"Каталог",
				"verh3":"Контакты",
				"verh4":"Местоположение",
				"verh5":"Администрация",
				
				"title": "Вход для администратора",
			    "login": "Логин",
			    "parol": "Пароль",
				"voiti": "Войти",
			  },
			  "english": 
			  {
				"verh1":"Main",
				"verh2":"Catalog",
				"verh3":"Contacts",
				"verh4":"Location",
				"verh5":"Administration",
			  
				"title": "Administrator",
			    "login": "Login",
			    "parol": "Password",
				"voiti": "Entry",
			  },
			}
	</script>

</body>
</html>
